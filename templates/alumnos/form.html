{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>{{ 'Editar alumno' if alumno else 'Nuevo alumno' }}</h1>
    <form method="post" class="form">
      <label>Nombre</label>
      <input type="text" name="nombre" value="{{ alumno.nombre if alumno else '' }}" required>

      <label>Apellido</label>
      <input type="text" name="apellido" value="{{ alumno.apellido if alumno else '' }}" required>

      <label>Email</label>
      <input type="email" name="email" value="{{ alumno.email if alumno else '' }}" required>

      <p class="actions-row">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('alumnos_list') }}">Cancelar</a>
      </p>
    </form>
  </div>
{% endblock %}
