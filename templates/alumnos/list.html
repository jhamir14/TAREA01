{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="section-title">
      <h1>Alumnos</h1>
      <a class="btn btn-success" href="{{ url_for('alumnos_create') }}">Nuevo alumno</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for a in alumnos %}
          <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.nombre }}</td>
            <td>{{ a.apellido }}</td>
            <td>{{ a.email }}</td>
            <td>
              <a class="btn btn-secondary" href="{{ url_for('alumnos_detail', alumno_id=a.id) }}">Ver</a>
              <a class="btn btn-warning" href="{{ url_for('alumnos_edit', alumno_id=a.id) }}">Editar</a>
              <form action="{{ url_for('alumnos_delete', alumno_id=a.id) }}" method="post" style="display:inline" onsubmit="return confirm('Â¿Eliminar alumno?');">
                <button class="btn btn-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
