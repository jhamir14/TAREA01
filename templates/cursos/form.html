{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>{{ 'Editar curso' if curso else 'Nuevo curso' }}</h1>
    <form method="post" class="form">
      <label>Nombre</label>
      <input type="text" name="nombre" value="{{ curso.nombre if curso else '' }}" required>

      <label>Descripci√≥n</label>
      <textarea name="descripcion">{{ curso.descripcion if curso else '' }}</textarea>

      <p class="actions-row">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('cursos_list') }}">Cancelar</a>
      </p>
    </form>
  </div>
{% endblock %}
