{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="section-title">
      <h1>Cursos</h1>
      <a class="btn btn-success" href="{{ url_for('cursos_create') }}">Nuevo curso</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in cursos %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
              <a class="btn btn-warning" href="{{ url_for('cursos_edit', curso_id=c.id) }}">Editar</a>
              <form action="{{ url_for('cursos_delete', curso_id=c.id) }}" method="post" style="display:inline" onsubmit="return confirm('¿Eliminar curso?');">
                <button class="btn btn-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
