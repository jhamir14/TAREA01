{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>Nueva nota</h1>
    <form method="post" class="form">
      <label>Valor</label>
      <input type="number" step="0.01" name="valor" required>

      <label>Alumno</label>
      <select name="alumno_id" required>
        <option value="">Seleccione un alumno</option>
        {% for a in alumnos %}
          <option value="{{ a.id }}" {% if pre_alumno_id and pre_alumno_id == a.id %}selected{% endif %}>{{ a.apellido }}, {{ a.nombre }}</option>
        {% endfor %}
      </select>

      <label>Curso</label>
      <select name="curso_id" required>
        <option value="">Seleccione un curso</option>
        {% for c in cursos %}
          <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>

      <label>Tarea</label>
      <select name="tarea_id" required>
        <option value="">Seleccione una tarea</option>
        {% for t in tareas %}
          <option value="{{ t.id }}">{{ t.nombre }}</option>
        {% endfor %}
      </select>

      <p class="actions-row">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('notas_list') }}">Cancelar</a>
      </p>
    </form>
  </div>
{% endblock %}
