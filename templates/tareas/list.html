{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="section-title">
      <h1>Tareas</h1>
      <a class="btn btn-success" href="{{ url_for('tareas_create') }}">Nueva tarea</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha límite</th>
          <th>Completada</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tareas %}
          <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.nombre }}</td>
            <td>{{ t.descripcion }}</td>
            <td>{{ t.fecha_limite or '—' }}</td>
            <td>{{ 'Sí' if t.completada else 'No' }}</td>
            <td>
              <a class="btn btn-warning" href="{{ url_for('tareas_edit', tarea_id=t.id) }}">Editar</a>
              <form action="{{ url_for('tareas_delete', tarea_id=t.id) }}" method="post" style="display:inline" onsubmit="return confirm('¿Eliminar tarea?');">
                <button class="btn btn-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
